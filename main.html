<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swing</title>

  <!-- CSS INCLUSION -->
  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom css -->
  <link rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />




</head>

<body>
  <div class="container displayWidth">

    <!-- env1 row -->
    <div class="row">

      <!-- canvas container -->
      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="card-image">
            <canvas id="canvas1" width="200" height="100"></canvas>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedUp"><i
                class="material-icons">fast_forward</i></a>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-play"><i
                class="material-icons">play_arrow</i></a>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedDown"><i
                class="material-icons">fast_rewind</i></a>
          </div>
          <div class="card-content">
            <div class="input-field col s12">
              <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label class="label_swingType">Choose the swing type</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="container">
            <form class="col s12 formContainer">
              <!-- altezza + massa -->
              <div class="row">
                <div class="input-field col s6">
                  <input id="height0" type="number" class="validate">
                  <label for="height0">Baby Height</label>
                </div>
                <div class="input-field col s6">
                  <input id="mass0" type="number" class="validate">
                  <label for="mass0">Baby Mass</label>
                </div>
              </div>

              <!-- lunghezza corda + forza di gravita'-->
              <div class="row">
                <div class="input-field col s6">
                  <input id="ropeLength0" type="number" class="validate">
                  <label for="ropeLength0">Rope Length</label>
                </div>
                <div class="input-field col s6">
                  <input id="gravity0" type="number" class="validate">
                  <label for="gravity0">Gravity</label>
                </div>
              </div>

              <!-- phi + w -->
              <div class="row">
                <div class="input-field col s6">
                  <input id="phi0" type="number" class="validate">
                  <label for="phi0">Initial Angle</label>
                </div>
                <div class="input-field col s6">
                  <input id="w0" type="number" class="validate">
                  <label for="w0">Initial Speed</label>
                </div>
              </div>

              <!-- upper + lower cm -->
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Filled in</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Filled in</span>
                </label>
              </p>
            </form>
            <a class="btn center-align waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
      </div>
    </div>


    <!--
          alezza bimbo
    massa bimbo

    lunghezza corda

    angolo iniziale (!=0)
    w iniziale
    forza di gravita'
    ---------------
    show upper
    show lower -->

    <!-- env2 row -->
    <div class="row">

      <!-- canvas container -->
      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="card-image">
            <canvas id="canvas1" width="200" height="100"></canvas>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedUp"><i
                class="material-icons">fast_forward</i></a>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-play"><i
                class="material-icons">play_arrow</i></a>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedDown"><i
                class="material-icons">fast_rewind</i></a>
          </div>
          <div class="card-content">
            <div class="input-field col s12">
              <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label class="label_swingType">Choose the swing type</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="card-image">
            <canvas id="myCanvas" width="200" height="100"></canvas>
            <a class="btn-floating halfway-fab waves-effect waves-light teal btn-speedUp"><i
                class="material-icons">fast_forward</i></a>
            <a class="btn-floating halfway-fab waves-effect waves-light teal btn-play"><i
                class="material-icons">play_arrow</i></a>
            <a class="btn-floating halfway-fab waves-effect waves-light teal btn-speedDown"><i
                class="material-icons">fast_rewind</i></a>
          </div>
          <div class="card-content">
            <div class="input-field col s12">
              <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label class="label_swingType">Choose the swing type</label>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>










  <!-- JS INCLUSION -->
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <!-- materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <!-- Custom JS -->
  <script src="js/main.js">
  </script>

</body>

</html>
