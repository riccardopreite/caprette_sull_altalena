<body>
  <div class="container displayWidth">

    <!-- env1 row -->
    <div class="row">

      <!-- canvas container -->
      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="card-image" id="parentCanvas0">
            <canvas id="canvas0" width="200" height="100"></canvas>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedUp"><i
                class="material-icons">fast_forward</i></a>
            <a  class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-play" onclick="playPausePressed(0)"><i
                id="playButton0" class="material-icons">pause</i></a>
            <a class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedDown"><i
                class="material-icons">fast_rewind</i></a>
          </div>
          <div class="card-content">
            <div class="input-field col s12" id="selectDiv0">
              <select name="swingType0" id="swingType0">
                <option value="standing" selected="selected" >Standing</option>
                <option value="seated" >Seated</option>
                <option value="realistic" >Realistic</option>
                <option value="combined" >Combined</option>
              </select>
              <label class="label_swingType" for="swingType0">Choose the swing type</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas">
          <div class="container">
            <form class="col s12 formContainer">
              <!-- altezza + massa -->
              <div class="row">
                <div class="input-field col s6">
                  <input id="height0" type="number" class="validate">
                  <label for="height0">Baby Height</label>
                </div>
                <div class="input-field col s6">
                  <input id="mass0" type="number" class="validate">
                  <label for="mass0">Baby Mass</label>
                </div>
              </div>

              <!-- lunghezza corda + forza di gravita'-->
              <div class="row">
                <div class="input-field col s6">
                  <input id="ropeLength0" type="number" class="validate">
                  <label for="ropeLength0">Rope Length</label>
                </div>
                <div class="input-field col s6">
                  <input id="gravity0" type="number" class="validate">
                  <label for="gravity0">Gravity</label>
                </div>
              </div>

              <!-- phi + w -->
              <div class="row">
                <div class="input-field col s6">
                  <input id="phi0" type="number" class="validate">
                  <label for="phi0">Initial Angle</label>
                </div>
                <div class="input-field col s6">
                  <input id="w0" type="number" class="validate">
                  <label for="w0">Initial Speed</label>
                </div>
              </div>

              <!-- upper + lower cm -->
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" id="upperCM0" onclick="changeUpper(0)"/>
                  <span>Upper center mass</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" id="lowerCM0" onclick="changeLower(0)"/>
                  <span>Lower center mass</span>
                </label>
              </p>
            </form>
            <a class="btn center-align waves-effect waves-light" type="submit" name="action" onclick="uploadData()">Submit
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
      </div>
    </div>


    <!--
          alezza bimbo
    massa bimbo

    lunghezza corda

    angolo iniziale (!=0)
    w iniziale
    forza di gravita'
    ---------------
    show upper
    show lower -->

          <div class="card-content">

              <label class="label_swingType" for="swingType1">Choose the swing type</label>

            </div>
          </div>
        </div>
      </div>

      <div class="col l6 m12 s12">

            <form class="col s12 formContainer">
              <!-- altezza + massa -->

                <div class="input-field col s6">

              <!-- upper + lower cm -->

              <p>

                  <span>Lower center mass</span>
                </label>
              </p>
            </form>
            <a class="btn center-align waves-effect waves-light" type="submit" name="action" onclick="uploadData()">Submit
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
      </div>
