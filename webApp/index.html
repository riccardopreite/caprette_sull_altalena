  <div class="container displayWidth">

    <!-- env1 row -->
    <div class="row">

      <!-- canvas container -->
      <div class="col l6 m12 s12">
        <div class="card medium cardCanvas marginTop shadow">
          <div class="card-image" id="parentCanvas0">
            <canvas id="canvas0" width="200" height="100"></canvas>
            <a id="speedUpParent0" class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedUp"
              onclick="speedUpFirst()"><i id="speedUp0" class="material-icons">fast_forward</i></a>
            <a id="playButton0" class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-play"
              onclick="onPausePlayDrawButton(0)"><i id="playButtonIcon0" class="material-icons">pause</i></a>
            <a id="speedDownParent0"
              class="btn-floating btn-small halfway-fab waves-effect waves-light teal btn-speedDown"
              onclick="speedDownFirst()"><i id="speedDown0" class="material-icons">fast_rewind</i></a>
          </div>
          <div class="card-content">
            <div class="input-field col s12" id="selectDiv0">
              <select class="formInput" name="swingType0" id="swingType0">
                <option value="standing" selected="selected">Standing</option>
                <option value="seated">Seated</option>
                <option value="realistic">Realistic</option>
                <option value="combined">Combined</option>
              </select>
              <label class="label_swingType" for="swingType0">Choose the swing type</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col l6 m12 s12" style="display:none;" id="graphDiv0">
              <div class="card medium cardCanvas marginTop shadow">
                <div class="card-content graphContainer">

                  <div class="row">
                    <div class="col s12 graph" id="graphTimeDiv0">
                      <canvas id="graphTime0" width="200" height="100"></canvas>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col s12 graph" id="graphSpeedDiv0">
                      <canvas id="graphSpeed0" width="200" height="100"></canvas>
                    </div>
                  </div>

                </div>
                <div class="card-action graphActions">
                  <a href="#">This is a link</a>
                  <a href="#">This is a link</a>
                </div>
              </div>
      </div>

      <!-- form container  -->

      <div class="col l6 m12 s12" id="formDiv0">
        <div class="card medium cardCanvas marginTop shadow">
          <div class="container">
            <form class="col s12 formContainer">
              <!-- altezza + massa -->
              <div class="row">
                <div class="input-field col s6">
                  <input class="formInput" id="height0" type="number" value="1.6" step="0.1">
                  <label for="height0">Body Height (m)</label>
                </div>
                <div class="input-field col s6">
                  <input class="formInput" id="mass0" type="number" value="20" step="0.1">
                  <label for="mass0">Body Mass (kg)</label>
                </div>
              </div>

              <!-- lunghezza corda + forza di gravita'-->
              <div class="row">
                <div class="input-field col s6">
                  <input class="formInput" id="ropeLength0" type="number" value="2.7" step="0.1">
                  <label for="ropeLength0">Rope Length (m)</label>
                </div>
                <div class="input-field col s6">
                  <input class="formInput" id="gravity0" type="number" value="9.8" step="0.1">
                  <label for="gravity0">Accelleration force (m/s**2)</label>
                </div>
              </div>

              <!-- phi + w -->
              <div class="row">
                <div class="input-field col s6">
                  <input class="formInput" id="phi0" type="number" value="-0.5" step="0.01">
                  <label for="phi0">Initial angle (rad) </label>
                </div>
                <div class="input-field col s6">
                  <input class="formInput" id="w0" type="number" value="0.0" step="0.01">
                  <label for="w0">Initial speed (m/s)</label>
                </div>
              </div>

              <!-- upper + lower cm -->
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" id="upperCM0" onclick="changeUpper(0)" />
                  <span>Show upper center mass</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" id="lowerCM0" onclick="changeLower(0)" />
                  <span>Show lower center mass</span>
                </label>
              </p>
            </form>
            <a class="btn center-align waves-effect waves-light" type="submit" name="action"
              onclick="uploadData()">Submit
              <i class="material-icons right">send</i>
            </a>
            <a class="btn center-align waves-effect waves-light" type="submit" name="action"
              onclick="drawMode(0)">Graph
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
